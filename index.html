<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #444;
            padding: 1em 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .homepage {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .body-section {
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">

        <div class="homepage">
            <h2>Welcome to Our Website!</h2>
            <p>This is the homepage section. We can customize this area with your content.</p>
        </div>

        <div class="body-section">
            <h2>Body Section</h2>
            <p>This is the body section of our landing page. Add our content here.</p>
        </div>

    </div>

</body>
</html>
